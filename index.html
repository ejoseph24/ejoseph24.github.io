    html, body {
      margin: 0;

      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: steelblue;
      color: white;
      text-align: center;
      scroll-behavior: smooth;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(to right, #ff9966, #33ccff);
      padding: 1.5rem 1rem;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 1000px;
      margin: 2rem auto;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;

    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    a:hover {
      color: rgb(229, 79, 9);
      text-decoration: underline 3px solid rgb(229, 79, 9);
      text-shadow: 0 0 8px white;
    }
    nav a {
      margin: 0 0.7rem;
    }
    footer {
      background: linear-gradient(to right, #33ccff, #ff9966);
      padding: 1rem;
    }
    .footer-nav {
      margin-top: 1rem;
    }
    figure {
      margin: 2rem 0;
    }
    figcaption {
      font-style: italic;
      font-size: 0.9rem;
    }
    img {
      max-width: 70%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
    }
    canvas {
      display: block;
      margin: 2rem auto;
    }
    @media (max-width: 600px) {
      main {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
