<style>
   .slider {
        position: relative;
        width: 100%;
        max-width: 1200px;
        height: 400px;
        margin: 20px auto;
        overflow: hidden;
        border-radius: 10px;
        background: #000;
    }

    .slides {
        display: flex;
        height: 100%;
        transition: transform 0.5s ease-in-out;
    }

    .slides img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        flex-shrink: 0;
    }

    .slide-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        border: none;
        font-size: 2rem;
        z-index: 1;
        color: white;
    }

    .slide-btn.prev {
        left: 10px;
    }

    .slide-btn.next {
        right: 10px;
    }

</style>
