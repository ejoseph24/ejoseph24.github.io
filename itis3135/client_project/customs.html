<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Orders | CRL Merch Store</title>
  <link rel="icon" href="images/crl_logo.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div data-include="components/header.html"></div>


  <main>
    <h2 class="page-title">Custom Orders</h2>
    <p class="custom-text">Got a specific design in mind? Fill out the form below to request a custom design!</p>

    <form class="custom-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="design">Describe Your Design:</label>
      <textarea id="design" required></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </main>


  <div data-include="components/footer.html"></div>
  <script>
    document.getElementById("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + location.href);
    document.getElementById("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
  </script>
  <script src="scripts/script.js"></script>
</body>
</html>
